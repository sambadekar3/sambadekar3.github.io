<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<title>Places</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<!--[if lt IE 9]>
			<script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		<link href="css/style.css" rel="stylesheet" type="text/css"/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<!-- AIzaSyCIXfMTg0QwLKPtvexKBOzgDQcafe1xgO0 -->
		<!-- <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCIXfMTg0QwLKPtvexKBOzgDQcafe1xgO0&libraries=places"></script> -->
		<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCIXfMTg0QwLKPtvexKBOzgDQcafe1xgO0&libraries=places" type="text/javascript"></script>
	</head>
	<body>
		<header>
			<div class="searchbox">
				<input id="search_place" type="text" placeholder="restaurants, museums, etc"/>
				<img class="clear_search hidden" src="images/close.svg">
			</div>
			<div id="changeView" class="icon"><img src="images/map.svg"></div>
		</header>
		<div id="map"><div id="map_canvas"></div></div>
		<article>
			<div class="place_list" id="open_places">
			</div>
			<div class="place_list" id="closed_places">
			</div>
		</article>
		<footer class="hidden">
			<div class="nav_info hidden">
				<div class="arrival_info"></div>
				<a id="nav_to" target="_blank" href="http://maps.google.com?q="><div class="blue_link navigate">Let's Go</div></a>
			</div>
			<div class="icon nav_mode icon_walking"><img src="images/walk.svg"></div>
			<div class="icon nav_mode icon_driving"><img src="images/drive.svg"></div>
			<div class="icon nav_mode icon_bicycle"><img src="images/bicycle.svg"></div>
			<div class="icon nav_mode icon_transit"><img src="images/transit.svg"></div>
		</footer>
	</body>
	<script type="text/javascript" src="js/script.js"></script>
