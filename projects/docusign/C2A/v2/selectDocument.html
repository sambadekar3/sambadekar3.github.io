              <i class="icon icon-menu-triangle-down"></i>
              <span class="sr-text ng-binding">More Actions</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="nav-buttons upload_file_list_view hidden">

    <div class="btn btn-main btn-lg btn-next ">Next</div>
