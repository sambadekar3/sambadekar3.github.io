<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<title>Places</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<!--[if lt IE 9]>
			<script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		<link href="css/style.css" rel="stylesheet" type="text/css"/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>
		<!-- <script src="js/jquery.transit.min.js"></script> -->
	</head>
	<body>
		<header>
			<div class="searchbox">
				<input id="search_place" type="text" placeholder="restaurants, museums, etc"/>
				<!-- <div class="button">Search</div> -->
			</div>
			<div id="changeView" class="icon"><img src="images/map.svg"></div>
		</header>
		<div id="map"><div id="map_canvas"></div></div>
		<article>
			<div class="place_list" id="open_places">
				<!-- <div class="card">
					<div class="place_name">Test</div>
					<div class="place_phone">Test</div>
					<div class="place_address">Test</div>
					<div class="place_open">Test</div>
				</div> -->
			</div>
			<div class="place_list" id="closed_places">
			</div>
		</article>
		<footer class="hidden">
			<div class="arrival_info hidden"></div>
			<div class="icon nav_mode icon_walking"><img src="images/walk.svg"></div>
			<div class="icon nav_mode icon_driving"><img src="images/drive.svg"></div>
			<div class="icon nav_mode icon_bicycle"><img src="images/bicycle.svg"></div>
			<div class="icon nav_mode icon_transit"><img src="images/transit.svg"></div>
			<div class="button">Go</div>
			<a id="open_maps" class="" href="geo:saddr=(53,-9)&daddr=(42,4)">here</a>
		</footer>
	</body>

		});
	});
		
	</script>
</html>
