<svg width="100%" height="100%"  xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink">
	<defs>
		<filter id="glow" x="-500%" y="-500%" width="1000%" height="1000%">
			<feGaussianBlur in="SourceGraphic" stdDeviation="16" />
		</filter>
	</defs>
	<g transform="scale(1)">
		<path id="icon_search" 
				d="m40,40
				 c-20,0 -20,30 0,30
				 l0,0
				 c20,0 20,-30 0,-30
				 l0,0
				 m12,25
				 l20,14"
			style="stroke: #666; stroke-width: 5;fill:#FFF;">
			
			<animate id="step_1"
			  attributeName="d" 
			  attributeType="XML"
			  to="m40,40
				 c-20,0 -20,30 0,30
				 l0,0
				 c20,0 20,-30 0,-30
				 l0,0
				 m15,15
				 l25,0"
			  dur="1.0s"
			  fill="freeze"
			  begin="icon_search.click"/>
			<animate id="step_2"
			  attributeName="d" 
			  attributeType="XML"
			  to="m40,40
				 c-20,0 -20,30 0,30
				 l200,0
				 c20,0 20,-30 0,-30
				 l-200,0
				 m215,15
				 l0,0"
			  dur="1s"
			  fill="freeze"
			  begin="step_1.end"/>
			<animate id="step_3"
			  attributeName="stroke-width" 
			  attributeType="CSS"
			  to="1"
			  dur="0.4s"
			  fill="freeze"
			  begin="step_2.end"/>
			<animate id="step_4"
			  attributeName="d" 
			  attributeType="XML"
			  to="m40,40
				 c-20,0 -20,30 0,30
				 l0,0
				 c20,0 20,-30 0,-30
				 l0,0
				 m12,25
				 l20,14"
			  dur="1s"
			  fill="freeze"
			  begin="icon_close.click"/>
			<animate id="step_5"
			  attributeName="stroke-width" 
			  attributeType="CSS"
			  to="5"
			  dur="0.2s"
			  fill="freeze"
			  begin="step_4.end"/>
		</path>
		<path id="icon_close" 
				d="m235,50
				   l10,10
				   m-10,0
				   l10,-10"
			style="stroke: #666; stroke-width: 1;fill:#FFF;opacity: 0;">
			
			<animate id=""
			  attributeName="opacity" 
			  attributeType="CSS"
			  to="1"
			  dur="1s"
			  fill="freeze"
			  begin="step_2.end"/>
			<animate id="step_4"
			  attributeName="opacity" 
			  attributeType="CSS"
			  to="0"
			  dur="1s"
			  fill="freeze"
			  begin="icon_close.click"/>
		</path>
	</g>
</svg>